<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Clone Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="./images/png-apple-logo-9711.png" alt="logo">
      </div>
      <ul>
        <li>Store</li>
        <li>Mac</li>
        <li>Ipad</li>
        <li>Iphone</li>
        <li>Watch</li>
        <li>Vision</li>
        <li>AirPods</li>
        <li>TV & Home</li>
        <li>Entertainment</li> 
        <li>Accessories</li>
        <li>Support</li>
      </ul>
      <div class="nav-icons">
        <img src="./Images/search-icon-png-9969(1).png" alt="search">
        <img src="./images/shopping-bag.png" alt="shopping">
      </div>
    </div>
    <div class="back-video">
      <video autoplay loop muted play-inline>
        <source src="./videos/y2mate.com - iPhone Xr Official Trailer_1080p(1).mp4" typ="video/mp4">
      </video>
    </div>

    <div class="section">
      <div class="title">
        <h1></h1>
      </div>
    </div>  
  </div>

</html>
